<div class="container">
  <h2>User Settings</h2>
  <!-- <form #form="ngForm" ngNativeValidate> -->
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
          required #nameField="ngModel"
          [class.field-error]="form.submitted && nameField.invalid"
          (blur)="onBlur(nameField)"/>
        <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger" >
          Enter a name
        </div>
    </div>

    <!-- <br>
    <h6>dirty: {{ propertyTest.dirty }}</h6>
    <h6>pristine: {{ propertyTest.pristine }}</h6>
    <h6>touched: {{ propertyTest.touched }}</h6>
    <h6>untouched: {{ propertyTest.untouched }}</h6>
    <h6>valid: {{ propertyTest.valid }}</h6>
    <h6>invalid: {{ propertyTest.invalid }}</h6>
    <br> -->

    <div class="form-check form-group">
      <input
        class="form-check-input" [(ngModel)]="userSettings.emailOffers"
        type="checkbox"
        value=""
        id="emailOffers"
        name="emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
          id="lightInterface"
          value="light"
          checked   />
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
          id="mediumInterface"
          value="medium"  />
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check form-group">
        <input class="form-check-input" type="radio" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
          id="darkInterface"
          value="dark"  />
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType" >
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <button class="btn btn-primary">OK</button>
  </form>
</div>
<br>
<br>
